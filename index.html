<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halloween Event Test</title>
<style>
  body {
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: orange;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    margin-top: 20vh;
    text-shadow: 0 0 20px orange, 0 0 40px red;
  }
  button {
    background: black;
    color: orange;
    border: 2px solid orange;
    font-size: 1.5rem;
    padding: 15px 40px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 20px orange;
    transition: 0.3s;
  }
  button:hover {
    background: orange;
    color: black;
    box-shadow: 0 0 40px red;
  }
</style>
</head>
<body>
  <h1>ðŸŽƒ Halloween Event Tester ðŸŽƒ</h1>
  <button id="startEventBtn">Start Halloween Event</button>

  <script>
  document.getElementById('startEventBtn').addEventListener('click', () => {
    const eventHTML = `
    <html>
    <head>
      <title>Google</title>
      <link rel="icon" href="https://www.google.com/favicon.ico">
      <style>
        @keyframes lightningFlash {
          0%, 100% { background: black; }
          50% { background: white; }
        }
        body {
          margin: 0;
          background: black;
          overflow: hidden;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          color: orange;
          font-family: 'Poppins', sans-serif;
        }
        h1 {
          font-size: 2.5rem;
          text-shadow: 0 0 20px orange;
        }
        .pumpkin-float {
          position: absolute;
          width: 80px;
          animation: floatPumpkins 5s ease-in-out infinite;
        }
        @keyframes floatPumpkins {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
        }
        .door {
          position: absolute;
          width: 100px;
          height: 200px;
          background: linear-gradient(90deg, #111, #222);
          border: 4px solid orange;
          border-radius: 4px;
          transform-origin: left;
          transition: transform 2s ease-in-out;
          cursor: pointer;
        }
        .door.open { transform: rotateY(120deg); }
        .flash { animation: lightningFlash 0.2s ease; }
      </style>
    </head>
    <body>
      <h1>ðŸŽƒ Click the Door to Begin ðŸŽƒ</h1>

      <!-- Pumpkins -->
      <img class="pumpkin-float" style="top:10%; left:10%; animation-delay: 0s;"
        src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg">
      <img class="pumpkin-float" style="top:20%; right:10%; width:60px; animation-delay: 2s;"
        src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg">
      <img class="pumpkin-float" style="bottom:15%; left:30%; width:70px; animation-delay: 4s;"
        src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg">

      <!-- Door -->
      <div class="door" id="door"></div>

      <!-- Audio -->
      <audio id="bgm" loop src="https://drive.google.com/uc?export=preview&id=1_CG378RwQO3Powipw1syFYRb8wvkuRAM"></audio>
      <audio id="thunder" src="https://drive.google.com/uc?export=preview&id=1vADO7UdKSYgjrzgvdbOpTKQ5rZnw2ZDr"></audio>
      <audio id="creak" src="https://drive.google.com/uc?export=preview&id=1zJVVRWSePNFM3fG8jUN6LCcuVqsh0jCe"></audio>

      <script>
      const door = document.getElementById('door');
      const bgm = document.getElementById('bgm');
      const thunder = document.getElementById('thunder');
      const creak = document.getElementById('creak');

      door.addEventListener('click', () => {
        door.classList.add('open');
        creak.play();
        setTimeout(() => {
          bgm.volume = 0.5;
          bgm.play();
        }, 1000);
        setInterval(() => {
          document.body.classList.add('flash');
          thunder.currentTime = 0;
          thunder.play();
          setTimeout(() => document.body.classList.remove('flash'), 200);
        }, 10000);
      });
      </script>
    </body>
    </html>`;

    const newTab = window.open("about:blank", "_blank");
    if (newTab) {
      newTab.document.open();
      newTab.document.write(eventHTML);
      newTab.document.close();
    } else {
      alert("Popup blocked. Please allow popups for this site.");
    }
  });
  </script>
</body>
</html>
