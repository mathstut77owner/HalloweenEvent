<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halloween Event Test</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0a0015 0%, #000 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #ff7518;
    font-family: "Poppins", sans-serif;
  }

  button {
    background: linear-gradient(45deg, #ff7518, #ff3c00);
    border: none;
    color: white;
    padding: 15px 40px;
    font-size: 1.5rem;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 100, 0, 0.6);
    transition: all 0.3s;
    z-index: 10;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255, 120, 0, 0.9);
  }

  .door {
    position: relative;
    width: 220px;
    height: 400px;
    background: #1a0000;
    border: 4px solid #4b1a00;
    perspective: 1000px;
    transform-style: preserve-3d;
    overflow: hidden;
    margin-top: 20px;
  }

  .door-left, .door-right {
    position: absolute;
    width: 50%;
    height: 100%;
    background: linear-gradient(to bottom, #3a0f00, #1a0000);
    transform-origin: left center;
    transition: transform 2s ease-in-out;
  }

  .door-right {
    left: 50%;
    transform-origin: right center;
  }

  .door.open .door-left {
    transform: rotateY(-100deg);
  }

  .door.open .door-right {
    transform: rotateY(100deg);
  }

  .pumpkin {
    position: absolute;
    width: 120px;
    bottom: 30px;
    left: calc(50% - 60px);
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .door.open + .pumpkin {
    opacity: 1;
  }

  /* Floating pumpkins */
  .pumpkin-float {
    position: absolute;
    width: 80px;
    animation: float 5s ease-in-out infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
  }

  /* Lightning flash effect */
  .flash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    opacity: 0;
    z-index: 5;
    pointer-events: none;
    animation: flash 3s infinite ease-in-out;
  }

  @keyframes flash {
    0%, 95%, 100% { opacity: 0; }
    97% { opacity: 0.6; }
  }
</style>
</head>
<body>

<button id="startBtn">ðŸŽƒ Start Halloween Event ðŸŽƒ</button>

<div class="door" id="door">
  <div class="door-left"></div>
  <div class="door-right"></div>
</div>

<img src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg" 
     class="pumpkin" id="mainPumpkin">

<!-- Floating pumpkins -->
<img class="pumpkin-float" style="top:10%; left:10%; animation-delay: 0s;"
     src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg">
<img class="pumpkin-float" style="top:20%; right:10%; width:60px; animation-delay: 2s;"
     src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg">
<img class="pumpkin-float" style="bottom:15%; left:30%; width:70px; animation-delay: 4s;"
     src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg">

<div class="flash"></div>

<!-- ðŸŽµ Audio Elements (replace with your own) -->
<audio id="bgMusic" src="https://drive.google.com/uc?export=download&id=1_CG378RwQO3Powipw1syFYRb8wvkuRAM" loop></audio>
<audio id="thunder" src="https://drive.google.com/uc?export=download&id=1vADO7UdKSYgjrzgvdbOpTKQ5rZnw2ZDr"></audio>
<audio id="doorCreak" src="https://drive.google.com/uc?export=download&id=1zJVVRWSePNFM3fG8jUN6LCcuVqsh0jCe"></audio>

<script>
const startBtn = document.getElementById("startBtn");
const door = document.getElementById("door");
const bgMusic = document.getElementById("bgMusic");
const thunder = document.getElementById("thunder");
const doorCreak = document.getElementById("doorCreak");

startBtn.addEventListener("click", () => {
  // Start all audio (user gesture allows playback)
  bgMusic.volume = 0.6;
  bgMusic.play().catch(e => console.warn("Background music blocked:", e));

  // Thunder periodically
  setInterval(() => {
    thunder.currentTime = 0;
    thunder.volume = 0.7;
    thunder.play().catch(()=>{});
  }, 10000);

  // Door opening animation
  setTimeout(() => {
    door.classList.add("open");
    doorCreak.volume = 1;
    doorCreak.play().catch(()=>{});
  }, 3000);

  // Hide button
  startBtn.style.display = "none";
});
</script>
</body>
</html>
