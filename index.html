<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Halloween Event Test</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #090909 0%, #000 100%);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  h1 {
    font-size: 2.5em;
    text-shadow: 0 0 20px orange, 0 0 40px red;
  }

  button {
    margin-top: 30px;
    background: linear-gradient(45deg, #ff6600, #ff3300);
    border: none;
    color: white;
    padding: 15px 40px;
    border-radius: 12px;
    font-size: 1.4em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(45deg, #ffaa00, #ff6600);
    transform: scale(1.1);
  }

  .door {
    position: absolute;
    width: 300px;
    height: 400px;
    background: #222;
    border: 4px solid #663300;
    border-radius: 5px;
    overflow: hidden;
    transform-origin: left center;
    transform: rotateY(0deg);
    transition: transform 3s ease-in-out;
    box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
    z-index: 10;
  }

  .door.open {
    transform: rotateY(-120deg);
  }

  .pumpkin {
    position: absolute;
    bottom: 40px;
    width: 200px;
    animation: float 3s ease-in-out infinite;
    z-index: 1;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .lightning {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.9);
    opacity: 0;
    z-index: 50;
    transition: opacity 0.2s;
  }
</style>
</head>
<body>

<h1>ðŸŽƒ Halloween Event Test ðŸŽƒ</h1>
<button id="startBtn">Start Event</button>

<div class="door" id="door"></div>
<img class="pumpkin" src="https://images.vexels.com/media/users/3/143834/isolated/svg/2c274e2b9fd75ec030525252294d88c1.svg" style="display:none;" />
<div class="lightning" id="lightning"></div>

<!-- Working audio sources (you can replace these later) -->
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/10/04/audio_868f3ec7bb.mp3?filename=spooky-halloween-night-ambient-121110.mp3" loop></audio>
<audio id="thunder" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_79d4b4d4c3.mp3?filename=thunderstorm-ambient-10376.mp3"></audio>
<audio id="doorCreak" src="https://cdn.pixabay.com/download/audio/2021/10/12/audio_b12f2c4c18.mp3?filename=creaky-door-90879.mp3"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const door = document.getElementById('door');
  const pumpkin = document.querySelector('.pumpkin');
  const lightning = document.getElementById('lightning');
  const bgMusic = document.getElementById('bgMusic');
  const thunder = document.getElementById('thunder');
  const doorCreak = document.getElementById('doorCreak');

  startBtn.addEventListener('click', () => {
    // Hide button, start scene
    startBtn.style.display = 'none';
    bgMusic.play().catch(err => console.log("BG music blocked:", err));

    setTimeout(() => {
      doorCreak.play();
      door.classList.add('open');
    }, 1000);

    setTimeout(() => {
      pumpkin.style.display = 'block';
    }, 4000);

    // Random thunder flashes
    setInterval(() => {
      if (Math.random() < 0.3) {
        thunder.currentTime = 0;
        thunder.play();
        lightning.style.opacity = 1;
        setTimeout(() => lightning.style.opacity = 0, 200);
      }
    }, 5000);
  });
</script>

</body>
</html>
